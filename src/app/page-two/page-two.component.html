<div class="container">
  <div>
    <h2>Usuarios</h2>
    <app-user-forms (usuario)="updateTableFromPost($event)"></app-user-forms>
  </div>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Mail</th>
        <th>Habilitado</th>
      </tr>
    </thead>
    <tbody>
      @defer {
        @for (user of users; track user.id) {
          <tr>
            <td>{{ user.nombre }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.habilitado ? 'Si' : 'No' }}</td>
          </tr>
        }
      } @placeholder {
        <tr>
          <td colspan="3">Cargando</td>
        </tr>
      } @loading {
        <tr>
          <td colspan="3">Cargando</td>
        </tr>
      } @error {
        <tr>
          <td colspan="3">Ups! ocurri√≥ un error</td>
        </tr>
      }
    </tbody>
  </table>
</div>
